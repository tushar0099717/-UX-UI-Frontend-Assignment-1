<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | FoodZone</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://c8.alamy.com/comp/W50GE1/different-tasty-food-from-delivery-service-on-wooden-background-W50GE1.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 45px 35px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      height: auto;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff5722;
      box-shadow: 0 0 5px rgba(255, 87, 34, 0.5);
    }

    .form-group .fa {
      position: absolute;
      right: 15px;
      top: 37px;
      color: #888;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: #ff5722;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-login:hover {
      background-color: #e64a19;
      transform: scale(1.02);
    }

    .form-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.92rem;
      color: #555;
    }

    .form-footer a {
      color: #ff5722;
      text-decoration: none;
      font-weight: 500;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 35px 25px;
      }

      .form-group .fa {
        top: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="FoodZone Logo" />
    </div>

    <h2>Login to FoodZone</h2>

    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
        <i class="fa fa-envelope"></i>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <i class="fa fa-lock"></i>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="form-footer">
      <p>Don't have an account? <a href="register.html">Register</a></p>
      <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
  </div>
</body>
</html>
