<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Tushar Singh</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('https://thumbs.dreamstime.com/z/business-website-page-contact-businessman-touching-us-icons-customer-service-include-telephone-address-email-message-d-227408342.jpg?ct=jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Navbar Styles */
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5em 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
    .navbar ul {
      list-style-type: none;
      display: flex;
      gap: 2em;
    }
    .navbar li {
      display: inline;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .navbar a:hover,
    .navbar a.active {
      background: #00bcd4;
      color: #fff;
    }

    .contact-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      color: #fff;
      width: 100%;
      max-width: 500px;
      position: relative;
      margin-top: 90px; /* Space for navbar */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button, .back-button {
      width: 100%;
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }

    button:hover, .back-button:hover {
      background-color: #0097a7;
    }

    .back-button {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <div class="contact-container">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Tushar Singh" required>
      <input type="email" name="email" placeholder="tusharjhallian@gmail.com" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <!-- Back to Home Button -->
    <a href="index.html" class="back-button">Back to Home</a>
  </div>
</body>
</html>
