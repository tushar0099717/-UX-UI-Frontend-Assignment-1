<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://www.webfx.com/wp-content/uploads/2021/10/0451-08-website-background-image-levehytter.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: rgba(51, 51, 51, 0.9);
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .welcome-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .welcome-text {
      font-size: 3rem;
      font-weight: 900;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7), 0 0 10px #00bcd4, 0 0 20px #00bcd4;
      max-width: 600px;
      line-height: 1.2;
      margin-bottom: 40px;
    }

    .nav-button {
      padding: 12px 25px;
      background-color: #00bcd4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    .nav-button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="welcome-container">
    <div class="welcome-text">
      Welcome to Our Website!<br>Explore, Learn, and Connect with Us.
    </div>
    <a href="home.html" class="nav-button">Next</a>
  </div>
</body>
</html>
