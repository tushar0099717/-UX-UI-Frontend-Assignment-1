<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tushar Singh | Home</title>
  <style>
    body {
      background-image: url('file:///C:/Users/admin/Downloads/119568468-hill-station-road-sunset-highway.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      text-align: center;
    }

    /* Navbar Styles */
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5em 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
    .navbar ul {
      list-style-type: none;
      display: flex;
      gap: 2em;
      margin: 0;
      padding: 0;
    }
    .navbar li {
      display: inline;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .navbar a:hover,
    .navbar a.active {
      background: #00bcd4;
      color: #fff;
    }

    .content {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
      margin-top: 90px; /* Space for navbar */
    }

    h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .animated-text {
      font-size: 30px;
      border-right: 3px solid #fff;
      height: 40px;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 3s steps(20, end) infinite, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0; }
      40% { width: 100%; }
      60% { width: 100%; }
      100% { width: 0; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar">
    <ul>
      <li><a href="home.html" class="active">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1>Tushar Singh</h1>
    <div class="animated-text" id="typing-text"></div>
  </div>

  <script>
    const phrases = ["Web Developer", "Designer"];
    let index = 0;
    function changeText() {
      document.getElementById("typing-text").textContent = phrases[index];
      index = (index + 1) % phrases.length;
    }
    changeText();
    setInterval(changeText, 3000);
  </script>
</body>
</html>
